<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cervical cancer detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container form-card">
    <h1 class="text-center">Cervical Cancer Detection System</h1>
    <p class="text-center">Enter details and upload the image</p>

    <form method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6 mb-2">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" required>
        </div>
        <div class="col-md-6 mb-2">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" name="dob">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-2">
          <label class="form-label">Age</label>
          <input class="form-control" name="age" type="number">
        </div>
        <div class="col-md-4 mb-2">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender">
            <option>Female</option>
            <option>Male</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-4 mb-2">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" name="date" value="{{ ""|safe }}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-2">
          <label class="form-label">Phone</label>
          <input class="form-control" name="phone">
        </div>
        <div class="col-md-6 mb-2">
          <label class="form-label">City</label>
          <input class="form-control" name="city">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Pincode</label>
        <input class="form-control" name="pincode">
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input class="form-control" type="file" name="image" accept="image/*" required>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" type="submit">Predict & Generate Report</button>
      </div>
    </form>
  </div>
</body>
</html>
